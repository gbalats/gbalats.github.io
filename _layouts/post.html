<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>
    <div id="theWrapper" class="wrapper">

      {% include sidebar.html %}

      <!-- Page Content (this is required due to the sidebar) -->
      <div id="page-content-wrapper">

        <div class="container-fluid">
          <div class="row">
            <div class="{{ page.width | join: ' ' }}">

              <!-- Post content -->
              <div class="post-content">

                <!-- Head title -->
                <div class="post-header">
                  <h2 class="post-title">{{ page.title }}</h2>
                </div>

                {{ content }}
              </div>

              <!-- Disqus footer -->
              {% include disqus.html %}
            </div>
          </div>
        </div>

      </div><!-- /#page-content-wrapper -->

    </div><!-- /#wrapper -->

    {% include bootstrap-js.html %}
    <script id="dsq-count-scr" src="//{{ site.disqus_shortname }}.disqus.com/count.js" async></script>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-71328334-1', 'auto');
      ga('send', 'pageview');

    </script>
  </body>

</html>
